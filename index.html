<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" href="images/titleLogo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- paragraphs -->
      <div class="header-p">
        <p>Gmail</p>

        <p>Images</p>
      </div>

      <!-- images -->
      <div class="header-img">
        <img class="apps" src="./images/apps.svg" alt="Google Apps" />

        <img class="whoImg" src="./images/whoLogo.png" alt="Account" />
      </div>
    </header>

    <!-- Main -->
    <main>
      <!-- Logo -->
      <div class="img-div">
        <img
          class="logo transformMe"
          src="./images/googleLogo.png"
          alt="google logo"
        />
      </div>

      <!-- Search Form -->
      <form
        action="https://www.google.com/search"
        method="GET"
        class="transformMe"
      >
        <!-- Input Area -->
        <div class="input-div">
          <!-- Search Icon -->
          <div class="form-icon search">
            <img src="./images/search.svg" alt="search icon" />
          </div>

          <!-- Input Box -->
          <div class="form-input">
            <input type="text" name="q" autofocus />
          </div>

          <!-- Microphone Icon -->
          <div class="form-icon mic">
            <img src="./images/mic.svg" alt="microphone icon" />
          </div>
        </div>

        <div class="button-div">
          <input class="button-search" type="submit" value="Google Search" />

          <a class="button-lucky" href="#">I'm Feeling Lucky</a>
        </div>
      </form>
      <div class="languages transformMe">
        <div class="languages-p">
          <p>Google offered in:</p>
        </div>

        <div class="languages-a">
          <a
            href="https://www.google.com/setprefs?sig=0_ZdK-O6bYhniA2-SASuYZ5AAMOaw%3D&amp;hl=hi&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwirhMr29sjuAhVimuYKHR_NBlgQ2ZgBCA8"
            >हिन्दी</a
          >
          <a
            href="https://www.google.com/setprefs?sig=0_ZdK-O6bYhniA2-SASuYZ5AAMOaw%3D&amp;hl=bn&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwirhMr29sjuAhVimuYKHR_NBlgQ2ZgBCBA"
            >বাংলা</a
          >
          <a
            href="https://www.google.com/setprefs?sig=0_ZdK-O6bYhniA2-SASuYZ5AAMOaw%3D&amp;hl=te&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwirhMr29sjuAhVimuYKHR_NBlgQ2ZgBCBE"
            >తెలుగు</a
          >
          <a
            href="https://www.google.com/setprefs?sig=0_ZdK-O6bYhniA2-SASuYZ5AAMOaw%3D&amp;hl=mr&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwirhMr29sjuAhVimuYKHR_NBlgQ2ZgBCBI"
            >मराठी</a
          >
          <a
            href="https://www.google.com/setprefs?sig=0_ZdK-O6bYhniA2-SASuYZ5AAMOaw%3D&amp;hl=ta&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwirhMr29sjuAhVimuYKHR_NBlgQ2ZgBCBM"
            >தமிழ்</a
          >
          <a
            href="https://www.google.com/setprefs?sig=0_ZdK-O6bYhniA2-SASuYZ5AAMOaw%3D&amp;hl=gu&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwirhMr29sjuAhVimuYKHR_NBlgQ2ZgBCBQ"
            >ગુજરાતી</a
          >
          <a
            href="https://www.google.com/setprefs?sig=0_ZdK-O6bYhniA2-SASuYZ5AAMOaw%3D&amp;hl=kn&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwirhMr29sjuAhVimuYKHR_NBlgQ2ZgBCBU"
            >ಕನ್ನಡ</a
          >
          <a
            href="https://www.google.com/setprefs?sig=0_ZdK-O6bYhniA2-SASuYZ5AAMOaw%3D&amp;hl=ml&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwirhMr29sjuAhVimuYKHR_NBlgQ2ZgBCBY"
            >മലയാളം</a
          >
          <a
            href="https://www.google.com/setprefs?sig=0_ZdK-O6bYhniA2-SASuYZ5AAMOaw%3D&amp;hl=pa&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwirhMr29sjuAhVimuYKHR_NBlgQ2ZgBCBc"
            >ਪੰਜਾਬੀ</a
          >
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="location">India</div>

      <div class="others">
        <div class="how">
          <ul>
            <li>Advertising</li>

            <li>Business</li>

            <li>About</li>

            <li class="how-li">How Search Works</li>
          </ul>
        </div>

        <div class="info">
          <ul>
            <li>Privacy</li>

            <li>Terms</li>

            <li>Settings</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
